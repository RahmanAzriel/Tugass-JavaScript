    <script>
        let PDK  = 87 ;

        let nilai = (PDK+pipas+p5+TIK+bing) / 5

        if (nilai >=91 && nilai<= 100 ) {
            grade = "sangat bagus"
        } else if (nilai >=81 && nilai<= 91 ) {
            grade = "bagus"
